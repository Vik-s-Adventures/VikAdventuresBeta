<!-- profile-edit-dialog.component.html -->
<h1 mat-dialog-title>Editar Perfil</h1>
<div mat-dialog-content>
  <form [formGroup]="editForm" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="firstName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Sexo</mat-label>
      <mat-select formControlName="sex" required>
        <mat-option value="Masculino">Masculino</mat-option>
        <mat-option value="Femenino">Femenino</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" required readonly>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Grado</mat-label>
      <input matInput
             type="number"
             formControlName="gradeLevel"
             required
             min="1"
             max="5"
             step="1">
    </mat-form-field>


    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Colegio</mat-label>
      <input matInput formControlName="school" required>
    </mat-form-field>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!editForm.valid" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
