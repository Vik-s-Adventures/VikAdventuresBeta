<div class="card-container" *ngIf="profile">
  <mat-card>
    <mat-card-title>¡Hola, {{ profile.fullName }}!</mat-card-title>
    <mat-card-content>
      <div class="profile-info">
        <div>
          <mat-icon class="icon">person</mat-icon>
          <span>{{ profile.fullName }}</span>
        </div>
        <div>
          <mat-icon class="icon">cake</mat-icon>
          <span>{{ profile.birthDate }}</span>
        </div>
        <div>
          <mat-icon class="icon">wc</mat-icon>
          <span>{{ profile.sex }}</span>
        </div>
        <div>
          <mat-icon class="icon">school</mat-icon>
          <span>{{ profile.gradeLevel }}</span>
        </div>
        <div>
          <mat-icon class="icon">apartment</mat-icon>
          <span>{{ profile.school }}</span>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="logo-container">
    <img src="/assets/images/upc.png" class="upc-logo" alt="Logo UPC" />
    <span class="credit-text">Diseñado para aprender con diversión</span>
  </div>
</div>
