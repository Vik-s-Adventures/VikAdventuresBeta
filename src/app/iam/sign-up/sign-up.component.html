<div class="background">
  <div class="card">
    <div class="user-info">
      <img src="assets/images/vickk.png" alt="SignUpUser Image" class="user-image">
      <h2 class="title">REGISTRARSE</h2>
    </div>

    <form (ngSubmit)="onSignUp()" class="button-container">
      <label class="action-button">USUARIO</label>
      <input
        type="text"
        label="Ingresa tu usuario"
        id="gmail"
        name="username"
        required
        class="form-input"
        [(ngModel)]="user.username"
      />

      <label class="action-button">CONTRASEÃ‘A</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="form-input"
        [(ngModel)]="user.password"
      />


      <button type="submit" class="action-button">Enviar</button>
    </form>

  </div>
</div>
