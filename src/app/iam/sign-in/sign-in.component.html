<div class="background">
  <div class="card">
    <div class="user-info">
      <img src="assets/images/vickk.png" alt="SignUpUser Image" class="user-image">
      <h2 class="title">INICIAR SESIÓN</h2>
    </div>

    <form (ngSubmit)="onSignIn()" class="button-container">
      <label class="action-button">USUARIO</label>
      <input
        type="text"
        label="Ingresa tu usuario"
        id="username"
        name="username"
        required
        class="form-input"
        [(ngModel)]="credentials.identifier"
      />

      <label class="action-button">CONTRASEÑA</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="form-input"
        [(ngModel)]="credentials.password"
      />

      <button type="submit" class="action-button">Enviar</button>

      <div class="register-container">
        <a href="/sign-up" class="register-link">Registrate aquí</a>
      </div>
    </form>

  </div>
</div>
