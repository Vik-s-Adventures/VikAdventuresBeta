<app-header></app-header>
<div class="container">
  <h2 class="question-title">Pregunta Evaluadora</h2>

  <div class="question-card">

    <p class="question-text">Roberto recogió cierta cantidad de naranjas. Colocó 1/5 de esa cantidad en un plato y dejó el resto en la canasta. ¿Cuántas naranjas dejó Roberto en la canasta?</p>
    <img class="question-image" src="assets/images/d1/final/f-im1.png" alt="Imagen referencial">
    <div class="options-container">
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(1)"> 15
      </label>
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(2)"> 20
      </label>
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(3)"> 30
      </label>
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(4)"> 10
      </label>
    </div>

    <button [disabled]="!isOptionSelected" (click)="submitAnswer()">Continuar</button>
  </div>
</div>
