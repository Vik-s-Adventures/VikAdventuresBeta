<app-header></app-header>
<div class="container">
  <h2 class="question-title">Pregunta Evaluadora</h2>

  <div class="question-card">

    <p class="question-text">Pedro recogió cierta cantidad de cocos. Colocó 1/4 de esa cantidad en un plato y dejó el resto en la canasta. ¿Cuántos cocos dejó Pedro en la canasta?</p>
    <img class="question-image" src="assets/images/d1/final/f-im2.png" alt="Imagen referencial">
    <div class="options-container">
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(1)"> 8
      </label>
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(2)"> 6
      </label>
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(3)"> 12
      </label>
      <label class="option">
        <input type="radio" name="answer" (change)="selectOption(4)"> 9
      </label>
    </div>

    <button [disabled]="!isOptionSelected" (click)="submitAnswer()">Continuar</button>
  </div>
</div>
