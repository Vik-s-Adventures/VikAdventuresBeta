<app-header></app-header>
<div class="container">
  <h2 class="question-title">Pregunta Evaluadora</h2>

  <div class="question-card">
    <p class="question-text">
      {{ question }}
    </p>
    <img class="question-image" [src]="imageUrl" alt="Imagen referencial" />

    <div class="options-container">
      <label class="option" *ngFor="let option of options">
        <input
          type="radio"
          name="answer"
          (change)="selectOption(option.id)"
        />
        {{ option.optionText }}
      </label>
    </div>

    <button [disabled]="!isOptionSelected" (click)="submitAnswer()">
      {{ isAnswerCorrect === false ? 'Reintentar' : 'Continuar' }}
    </button>

    <p class="feedback" *ngIf="isAnswerCorrect === false">
      ❌ Respuesta incorrecta, intenta nuevamente.
    </p>
    <p class="feedback success" *ngIf="isAnswerCorrect === true">
      ✅ ¡Correcto! Has respondido correctamente.
    </p>
  </div>
</div>
