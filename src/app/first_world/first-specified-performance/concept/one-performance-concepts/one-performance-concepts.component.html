<div class="main-wrapper">
  <!-- Botones navegación superior -->
  <div class="button-container">
    <button class="nav-button" (click)="navigateToComponent1()">MENU</button>
    <button class="nav-button" (click)="navigateToComponent2()">TU RUTA</button>
  </div>

  <!-- Contenido principal -->
  <div class="content-container">
    <div class="card-container">

      <!-- Card 0: Bienvenida -->
      <div class="title" *ngIf="currentCard === 0">
        <h1 class="dynamic-title">{{ tome?.title }}</h1>
      </div>
      <div class="dialog-card" *ngIf="currentCard === 0">
        <p>{{ tome?.welcome }}</p>
      </div>
      <div class="example-card" *ngIf="currentCard === 0">
        <img src="../../../../../assets/images/vickkk.png" alt="Fracción bienvenida">
      </div>

      <!-- Cards 1..N: Conceptos -->
      <ng-container *ngFor="let concept of concepts; let i = index">
        <div class="title" *ngIf="currentCard === i + 1">
          <h2 class="dynamic-title-small">{{ concept.subtitle }}</h2>
        </div>
        <div class="dialog-card" *ngIf="currentCard === i + 1">
          <p>{{ concept.description }}</p>
        </div>
        <div class="example-card" *ngIf="currentCard === i + 1">
          <img [src]="concept.imageUrl" alt="Imagen del concepto">
        </div>
      </ng-container>

      <!-- Card N+1: Consejo (Advice) -->
      <div class="title" *ngIf="currentCard === concepts.length + 1">
        <h2 class="dynamic-title-small">CONSEJO ÚTIL</h2>
      </div>
      <div class="dialog-card" *ngIf="currentCard === concepts.length + 1">
        <p>{{ tome?.advice }}</p>
      </div>
      <div class="example-card" *ngIf="currentCard === concepts.length + 1">
        <img src="../../../../../assets/images/vickkk.png" alt="Consejo">
      </div>

      <!-- Card N+2: Final -->
      <div class="dialog-card" *ngIf="currentCard === concepts.length + 2">
        <p>¡Eso es todo! Ahora lo pondremos en práctica.</p>
        <button (click)="goToRemember()">CONTINUEMOS</button>
      </div>
      <div class="example-card" *ngIf="currentCard === concepts.length + 2">
        <img src="../../../../../assets/images/vickkk.png" alt="Final">
      </div>

    </div>
  </div>

  <!-- Footer navegación -->
  <footer class="footer-container">
    <div class="arrow-group" *ngIf="currentCard > 0" (click)="previousCard()">
      <div class="arrow-left"></div>
      <span class="arrow-label">Retroceder</span>
    </div>
    <div class="arrow-group" *ngIf="currentCard < concepts.length + 2" (click)="nextCard()">
      <div class="arrow"></div>
      <span class="arrow-label">Avanzar</span>
    </div>
  </footer>
</div>
